@(story:News,comments:Seq[Comment])(implicit session:Session)
@main(title = "comments") {
	<div class="row story">
		
			<div class="span11">
			<h3>@story.title</h3>
			<span>(@story.link)</span>
			<p><span>@story.points</span> by <a href="#">@story.username</a> | 1 hour ago </p>
			</div>
	</div>
	
	@comments.map {c =>
		<div class="row comment">
			
				<p>@c.comment</p>
				<p class="info"><span>by @c.username</span>
			
		
		</div>
	
	}
}
