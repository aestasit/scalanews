@(title: String)(content: Html)(implicit session: Session) 
@import helper._
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
         <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	 <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
	  <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
    </head>
    <body>
    		<div class="topbar">
    			<div class="fill">
    				<div class="container">
    					<a class="brand" href="#">Scala News</a>
    					<ul class="nav">
    						<li><a href="#">new</a></li>
    						<li><a href="#">comments</a></li>
    						<li><a href="#">ask</a></li>
    						<li><a href="#">submit</a></li>
    					</ul>
					@if(!session.get("username")) {
    					@form(action= routes.Application.authenticate(),'class -> "pull-right"){
    						<input class="input-small" name="username" type="text" placeholder="Username">
    						<input class="input-small" name="password" type="password" placeholder="Password">
    						<button class="btn" type="submit">Sign in</button>
    					}
					}else{
						<div class="pull-right">
							<span>@session.get("username")</span> | <a href="@routes.Application.logout()">logout</a>
						</div>
					}
    				</div>
    			</div>
    		</div>
    		<div class="container">
       			@content
       		</div> 	
    </body>
</html>
