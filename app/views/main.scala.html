@(title: String)(content: Html)(implicit session: Session) 
@import helper._
<!DOCTYPE html>


<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
         <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	    <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
	    <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
    </head>
    <body>
    		<div class="topbar">
    			<div class="fill">
    				<div class="container">
    					<a class="brand" href="@routes.Application.news()">Scala News</a>
    					<ul class="nav">
    						<li><a href="#">new</a></li>
    						<li><a href="@routes.NewsController.submit()">submit</a></li>
    					</ul>
					@if(!session.get("username")) {
                    <div id="log_sig" class="pull-right">
    					<a href="@routes.Application.login()" class="btn info">login</a>
    					<a href="@routes.Application.signup()" class="btn info">signup</a>
                    </div>
					}else{
						<div class="user-info pull-right">
							<span>@session.get("username")</span> | <a href="@routes.Application.logout()">logout</a>
						</div>
					}
    				</div>
    			</div>
    		</div>
    		<div class="container">
       			@content
       		</div> 	
    </body>
</html>
