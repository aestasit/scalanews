@(newz: Seq[News])(implicit session: Session)

@main(title = "news") {
    @newz.map { n =>



    <div class="row story" style="border:1px solid red">
        
            <div class="span-3">
                <h2><a class="upvote" href="@routes.NewsController.voteNews(n.id.get)">upvote</a></h2>
            </div>
            <div class="span-11">
            <h3>@n.title</h3><span>(@n.link)</span>
            <p><span>49 points</span> by <a href="#">@n.user</a> | 1 hour ago</p>
            </div>
        </div>
    </div>
    
    }
}
